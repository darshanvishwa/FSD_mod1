<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>

    <style>
        .children{
            width: 200px;
            height: 150px;
            background-color: blue;
            border:1px solid black;
            padding: 30px;
            margin: 10px;

        }
        #container{
            display: flex;
            flex-wrap: wrap;
        }
    </style>

</head>
<body>
    <div id="container">
        <div class="children"></div>
        <div class="children"></div>
        <div class="children"></div>
        <div class="children"></div>
        <div class="children"></div>
        <div class="children"></div>
        <div class="children"></div>
        <div class="children"></div>
        <div class="children"></div>
        <div class="children"></div>
    </div>
</body>
</html>
